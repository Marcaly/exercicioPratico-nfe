<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>
</head>
<body>
    <h1>Emissão de Nota Fiscal de Serviço</h1>
    <form id="notaFiscalForm">
        <label for="valorVenda">Valor da Venda:</label>
        <input type="number" id="valorVenda" name="valorVenda" required><br><br>

        <label for="itens">Itens Vendidos:</label>
        <input type="text" id="itens" name="itens" required><br><br>

        <label for="irpf">Porcentagem IRPF (%):</label>
        <input type="number" id="irpf" name="irpf" required><br><br>

        <label for="pis">Porcentagem PIS (%):</label>
        <input type="number" id="pis" name="pis" required><br><br>

        <label for="cofins">Porcentagem COFINS (%):</label>
        <input type="number" id="cofins" name="cofins" required><br><br>

        <label for="inss">Porcentagem INSS (%):</label>
        <input type="number" id="inss" name="inss" required><br><br>

        <label for="issqn">Porcentagem ISSQN (%):</label>
        <input type="number" id="issqn" name="issqn" required><br><br>

        <button type="button" onclick="calcularImpostos()">Calcular e Gerar Nota Fiscal</button>
    </form>

    <h2>Nota Fiscal</h2>
    <div id="notaFiscal"></div>

    <script src="script.js"></script>
</body>
</html>

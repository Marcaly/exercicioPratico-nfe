<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        #notaFiscal {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Emissão de Nota Fiscal de Serviço</h1>

    <form id="notaFiscalForm">
        <label for="valorVenda">Valor da Venda:</label>
        <input type="number" id="valorVenda" name="valorVenda" required>

        <label for="itens">Itens Vendidos:</label>
        <input type="text" id="itens" name="itens" required>

        <label for="irpf">Porcentagem IRPF (%):</label>
        <input type="number" id="irpf" name="irpf" required>

        <label for="pis">Porcentagem PIS (%):</label>
        <input type="number" id="pis" name="pis" required>

        <label for="cofins">Porcentagem COFINS (%):</label>
        <input type="number" id="cofins" name="cofins" required>

        <label for="inss">Porcentagem INSS (%):</label>
        <input type="number" id="inss" name="inss" required>

        <label for="issqn">Porcentagem ISSQN (%):</label>
        <input type="number" id="issqn" name="issqn" required>

        <button type="button" onclick="calcularImpostos()">Calcular e Gerar Nota Fiscal</button>
    </form>

    <h2>Nota Fiscal</h2>
    <div id="notaFiscal"></div>

    <script src="script.js"></script>
</body>
</html>
